version: '3.8'

services:
  # This is the name of your service (can be anything, e.g., 'web', 'app')
  ipl-app:
    # Tell Docker Compose to build the image from the Dockerfile in the current directory
    build: .
    
    # Map port 8501 on your host machine to port 8501 in the container
    ports:
      - "8501:8501"
      
    # Mount volumes to sync files, especially useful for development.
    # This line is optional for production, but good for testing.
    # It syncs your local code and data with the container.
    volumes:
      - .:/app
